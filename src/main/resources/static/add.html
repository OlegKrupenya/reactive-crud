<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add new Account</title>
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <body>
        <div ng-app="myApp" ng-controller="addEditCtrl">
            <form>
                <div class="form-group">
                    <label for="accountId">ID:</label>
                    <input class="form-control" id="accountId" ng-model="account.id">
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number" ng-model="account.number">
                </div>
                <div class="form-group">
                    <label for="customerId">Customer ID:</label>
                    <input class="form-control" id="customerId" ng-model="account.customerId">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input class="form-control" id="amount" ng-model="account.amount">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <script>
            var app = angular.module('myApp', []);
            app.controller('addEditCtrl', function($scope, $http) {

                var url_string = window.location.href;
                var url = new URL(url_string);
                var accountId = url.searchParams.get("id");
                $http.get("account/" + parseInt(accountId)).then(function (response) {
                    $scope.account = response.data;
                    console.log('response: ' + response.data);
                });
            });
        </script>
    </body>
</html>
